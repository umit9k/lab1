
{% extends 'contact/base.html' %}
		{% block content %}
            {% for contact in contacts %}
                <div class="contact">
                    <h1><a href="{% url 'contact_detail' pk=contact.pk %}">{{ contact.name }}</a></h1>
                    <p>{{ contact.phone_number|linebreaksbr }}</p>
                </div>
            {% endfor %}
		{% endblock %}
